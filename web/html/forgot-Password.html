<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../img/itiLogo.jpg">

  <title>Password</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" type="text/css" href="../static/css/tether.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/sweetalert.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../css/custom_Media.css">
</head>

<body class="hold-transition login-page">
  <div class='bodyloading'>
    <div class="boxloading"></div>
  </div>
  <div id="containerDiv" class="login-box hide">
    <div class="login-logo">
      <a>New-Password</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <form id="passwordchange" method="post" class="form-horizontal form-groupcss" action="">

        <div class="form-group has-feedback">
          <!-- <label for="password">Password</label> -->
          <span class="fa fa-eye img" onmousedown="mDown()" onmouseup="mUp()" aria-hidden="true" name="password"></span>
          <input id="password" name="password" type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="form-group has-feedback">
          <!-- <label for="password">Confirm Password</label> -->
          <span class="fa fa-eye img1" onmousedown="mDown1()" onmouseup="mUp1()" aria-hidden="true" name="Confirm_Password"></span>
          <input type="password" class="form-control" id="Confirm_Password" name="Confirm_Password" placeholder="Re-Enter-Password" />
        </div>
        <div class="form-group has-feedback otpdiv" id="otpdiv">
          <!-- <label for="password">Otp</label> -->
          <span class="fa fa-reply img2" aria-hidden="true"></span>
          <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter-OTP(check your mail for OTP)" />
        </div>
        <div class="row no-padding no-margin">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-padding">
            <button type="submit" class="btn btn-primary passbutton" name="signup" value="Sign up">Submit</button>
            <a class="pull-right" style="margin-top:5px" href="../login.html">Back to Login</a>
          </div>
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</body>
<!-- Placed at the end of the document so the pages load faster -->

<script type="text/javascript" src="../js/Password.js"></script>

</html>
